slides.push(`# Prompt Files

## Reusable macros you invoke on demand

---

### What they are

Prompt files are \`.prompt.md\` files that act like **saved recipes**. Unlike
instructions (which are always-on), prompt files are **invoked explicitly** via
\`/\` slash command in chat. They can wire in tools, reference agents, and define
multi-step workflows.

> **Status:** Public preview â€” VS Code, Visual Studio, and JetBrains

---

### Anatomy of a prompt file

\`\`\`markdown
---
name: 'New API Endpoint'
description: 'Scaffold a complete REST endpoint with validation, handler, and test'
tools:
  - run_in_terminal
  - file_search
  - grep_search
---

# New API Endpoint

## Inputs
- **Resource name:** \\\${input:resource}  (e.g., "users", "orders")
- **HTTP method:** \\\${input:method}      (e.g., GET, POST, PUT, DELETE)

## Steps
1. Create src/routes/resource.ts with a Zod schema and Express handler
2. Create src/routes/resource.test.ts with tests
3. Register the route in src/routes/index.ts
4. Run npm run lint and npm test to verify
\`\`\`

---

### Invoking a prompt file

In VS Code chat, type \`/\` and select the prompt:

\`\`\`
User:  /new-api-endpoint

       resource: products
       method: POST
\`\`\`

---

### Context variables

Prompt files support built-in context variables using \`\${variableName}\` syntax:

| Category    | Variables                                                              |
|-------------|------------------------------------------------------------------------|
| Workspace   | \`\${workspaceFolder}\`, \`\${workspaceFolderBasename}\`                     |
| Selection   | \`\${selection}\`, \`\${selectedText}\`                                      |
| File        | \`\${file}\`, \`\${fileBasename}\`, \`\${fileDirname}\`                       |
| User input  | \`\${input:varName}\`, \`\${input:varName:placeholder}\`                     |

> \`\${input:x}\` prompts the user for a value when the prompt file runs.

slides.push(`# Bonus: Hooks

## Deterministic automation at agent lifecycle points

---

### What they are

Hooks are **shell commands** that execute at key points during an agent session.
Unlike instructions (which guide the AI), hooks run **your code** with
guaranteed outcomes â€” no matter how the agent is prompted.

> **Status:** Preview â€” VS Code 1.109.3+

---

### Why hooks matter

\`\`\`
Without hooks:
  "Hey Copilot, please run prettier after editing files"
  â†’ Sometimes it does. Sometimes it forgets. Non-deterministic.

With hooks:
  PostToolUse hook â†’ prettier runs EVERY time a file is edited.
  â†’ Deterministic. Guaranteed. No prompt required.
\`\`\`

Instructions *suggest*. Hooks *enforce*.

---

### The eight lifecycle events

| Event              | Fires whenâ€¦                            | Use case                         |
|--------------------|----------------------------------------|----------------------------------|
| \`SessionStart\`     | New agent session begins               | Inject project context           |
| \`UserPromptSubmit\` | User sends a prompt                    | Audit requests                   |
| \`PreToolUse\`       | Before any tool runs                   | Block dangerous operations       |
| \`PostToolUse\`      | After a tool completes                 | Auto-format, lint, log           |
| \`PreCompact\`       | Before context is compacted            | Export state before truncation   |
| \`SubagentStart\`    | Subagent is spawned                    | Track nested agent usage         |
| \`SubagentStop\`     | Subagent completes                     | Aggregate results                |
| \`Stop\`             | Agent session ends                     | Generate reports, cleanup        |

---

### Real-world scenario: auto-format + auto-lint on every edit

\`\`\`json
{
  "hooks": {
    "PostToolUse": [
      {
        "type": "command",
        "command": "npx prettier --write \\"$TOOL_INPUT_FILE_PATH\\"",
        "windows": "npx prettier --write \\"%TOOL_INPUT_FILE_PATH%\\""
      },
      {
        "type": "command",
        "command": "npx eslint --fix \\"$TOOL_INPUT_FILE_PATH\\"",
        "windows": "npx eslint --fix \\"%TOOL_INPUT_FILE_PATH%\\"",
        "timeout": 15
      }
    ]
  }
}
\`\`\`

That's it. Two hooks, one file. Every time the agent edits a file:
1. Prettier formats it &nbsp; 2. ESLint fixes what it can

No instructions needed. No "please remember to format." It just happens.
